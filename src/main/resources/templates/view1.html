<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>View 1</title>
	</head>
	<body>
		<!--
			Feel free to make changes to this HTML but do no change the option in select
		-->

		<h1>Shopping Cart</h1>

		<form method="POST" data-th-action="@{/view1}" data-th-object="${item}">

			<table>
				<tr>
					<td>Item:</td>
					<td>
						<select name="item">
							<option value="apple">Apple</option>
							<option value="orange">Orange</option>
							<option value="bread">Bread</option>
							<option value="cheese">Cheese</option>
							<option value="chicken">Chicken</option>
							<option value="mineral_water">Mineral Water</option>
							<option value="instant_noodles">Instant Noodles</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Quantity:</td>
					<td>
						<input type="number" name="quantity" size="4" placeholder="Quantity" data-th-field="*{quantity}">
						<div data-th-if="${#fields.hasErrors('quantity')}">
							<span data-th-errors="*{quantity}" data-th-errorclass="error"></span>
						</div>
					</td>
				</tr>

			</table>
	
			<div>
				<button type="submit">Add</button>
				<button type="submit" formmethod="GET" formaction="/view2">Next</button>
			</div>

		</form>

		<div data-th-if="${#lists.isEmpty(cart.contents)}">
			<div>Your cart is currently empty</div>
		</div>

		<div data-th-unless="${#lists.isEmpty(cart.contents)}">
			<table border="1" style="margin-top: 2vh; margin-bottom: 2vh;">
				<thead>
					<tr>
						<th>Item</th>
						<th>Quantity</th>
					</tr>
				</thead>

				<tr data-th-each="it : ${cart.contents}" data-th-object="${it}">
					<td><span data-th-text="*{item}"></span></td>
					<td><span data-th-text="*{quantity}"></span></td>
				</tr>

			</table>
		</div>
		
	</body>
</html>
